    <script type="text/javascript">
        function formReset()
          {
          document.getElementById("myForm").reset()

          function CheckBtn()

            if(name=="admin"&&pwd=="123456"){
                window.location.href="loginUI.html";
            }
            else {
                alert("密码错误！！！！");
            }
          }
        </script>
</head>
